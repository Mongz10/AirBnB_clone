<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="shortcut icon" href="./images/icon.png">
    <!-- css links -->
    <link rel="stylesheet" type="text/css" href="./styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="./styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="./styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="./styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="./styles/7-places.css">
</head>

<body>
    <header></header>
    <!-- container start -->
    <div class="container">
        <!-- Things inside the container -->
        <section class="filters">
            <!-- search button start -->
            <button>
                Search
            </button>
            <!-- search button end -->
            <!-- location headings -->
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                    </li>
                    <li>
                        <ul>
                            <li>page</li>
                            <li>page2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>
                            California:
                        </h2>
                    </li>
                    <li>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- Amenities headings -->
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>
                    My home
                </h2>
            </article>
            <article>
                <h2>
                    Tiny House
                </h2>
            </article>
            <article>
                <h2>
                    A Suite
                </h2>
            </article>
        </section>
    </div>
    <!-- container end -->
    <footer>
        <P>
            Best School
        </P>
    </footer>
</body>

</html>
